<body>
    <div class="container">
        <div class="content">
            <main>
                <h1>Say Hello!</h1>
            </main>
            <form method="post"></form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" value="Join Doe">
            <label>Email</label>
            <input id="mail" type="email" placeholder="Enter your email adress">
            <label>Needed Services</label>
            <select name="services">
                <option value="online store">Online Store</option>
                <option value="mg">MG Store</option>
            </select>
            <label>Budget</label>
            <select name="budget">
                <option value="select budget">Select budget</option>
                <option value="">100</option>
                <option value="">200</option>
                <option value="">300</option>
                <option value="">400</option>
                <option value="">500</option>
            </select>
            <label>Message</label>
            <input id="msg" type="text" placeholder="Your message here...">
            <hr>
            <button>Submit <i class="fa-solid fa-right-long"></i></button>
           </form>
            
        </div>
    </div>
